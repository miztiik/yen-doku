<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Gattai - Yen-Doku</title>
    <link rel="stylesheet" href="style.css?v=20">
    <link rel="stylesheet" href="gattai.css?v=1">
    <script src="gattai.js?v=1" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300&family=Nunito:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app gattai-app">
        <header>
            <h1><a href="index.html" class="logo-link">Yen-Doku</a> <span class="gattai-badge">Gattai</span></h1>
            <div class="date-nav">
                <button id="btn-prev-day" class="date-arrow" aria-label="Previous day">‹</button>
                <p class="subtitle" id="puzzle-date"></p>
                <button id="btn-next-day" class="date-arrow" aria-label="Next day">›</button>
            </div>
        </header>

        <!-- Mode Selector -->
        <nav class="mode-picker">
            <div class="mode-tabs" role="tablist" aria-label="Puzzle mode selection">
                <button data-mode="twin-nw" class="mode-tab active" role="tab" aria-selected="true">
                    <span class="mode-icon twin-icon nw"></span>
                    <span class="mode-label">Horizon</span>
                </button>
                <button data-mode="twin-ne" class="mode-tab" role="tab">
                    <span class="mode-icon twin-icon ne"></span>
                    <span class="mode-label">Sunrise</span>
                </button>
                <button data-mode="twin-sw" class="mode-tab" role="tab">
                    <span class="mode-icon twin-icon sw"></span>
                    <span class="mode-label">Sunset</span>
                </button>
                <button data-mode="twin-se" class="mode-tab" role="tab">
                    <span class="mode-icon twin-icon se"></span>
                    <span class="mode-label">Eclipse</span>
                </button>
                <button data-mode="samurai" class="mode-tab" role="tab">
                    <span class="mode-icon">⬡</span>
                    <span class="mode-label">Samurai</span>
                </button>
            </div>
        </nav>

        <!-- Difficulty Selector -->
        <nav class="difficulty-picker">
            <div class="difficulty-tabs" role="tablist" aria-label="Difficulty selection">
                <button data-difficulty="easy" data-level="1" class="tab active" role="tab" aria-selected="true">
                    <span class="tab-label">Easy</span>
                    <span class="tab-dots"><i></i></span>
                </button>
                <button data-difficulty="medium" data-level="2" class="tab" role="tab">
                    <span class="tab-label">Medium</span>
                    <span class="tab-dots"><i></i><i></i></span>
                </button>
                <button data-difficulty="hard" data-level="3" class="tab" role="tab">
                    <span class="tab-label">Hard</span>
                    <span class="tab-dots"><i></i><i></i><i></i></span>
                </button>
                <button data-difficulty="extreme" data-level="4" class="tab" role="tab">
                    <span class="tab-label">Extreme</span>
                    <span class="tab-dots"><i></i><i></i><i></i><i></i></span>
                </button>
            </div>
        </nav>

        <div id="error-message" class="error hidden"></div>

        <!-- Gattai Grid Container -->
        <main class="gattai-main">
            <div id="gattai-container" class="gattai-container" role="application" aria-label="Gattai puzzle grid">
                <!-- Grids will be rendered here by JavaScript -->
            </div>
        </main>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="btn-pencil" class="tool" data-tooltip="Pencil Mode (P)" aria-label="Toggle pencil mode">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9"/>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                </svg>
            </button>
            <button id="btn-erase" class="tool" data-tooltip="Erase (⌫)" aria-label="Erase cell">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/>
                    <line x1="18" y1="9" x2="12" y2="15"/>
                    <line x1="12" y1="9" x2="18" y2="15"/>
                </svg>
            </button>
            <div class="tool-divider"></div>
            <button id="btn-hint" class="tool tool-hint" data-tooltip="Hint (H)" aria-label="Get hint">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18h6"/>
                    <path d="M10 22h4"/>
                    <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"/>
                </svg>
            </button>
            <button id="btn-check" class="tool tool-check" data-tooltip="Check Solution" aria-label="Check solution">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </button>
            <button id="btn-reveal" class="tool tool-reveal" data-tooltip="Reveal Solution" aria-label="Reveal solution">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
            <div class="tool-divider"></div>
            <button id="btn-undo" class="tool" data-tooltip="Undo (⌘Z)" aria-label="Undo last move">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 7v6h6"/>
                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                </svg>
            </button>
            <button id="btn-reset" class="tool tool-danger" data-tooltip="Reset Puzzle" aria-label="Reset puzzle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
        </div>

        <!-- Number Pad -->
        <div class="numpad" role="group" aria-label="Number input">
            <button class="num" data-num="1" aria-label="Enter 1">1</button>
            <button class="num" data-num="2" aria-label="Enter 2">2</button>
            <button class="num" data-num="3" aria-label="Enter 3">3</button>
            <button class="num" data-num="4" aria-label="Enter 4">4</button>
            <button class="num" data-num="5" aria-label="Enter 5">5</button>
            <button class="num" data-num="6" aria-label="Enter 6">6</button>
            <button class="num" data-num="7" aria-label="Enter 7">7</button>
            <button class="num" data-num="8" aria-label="Enter 8">8</button>
            <button class="num" data-num="9" aria-label="Enter 9">9</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop hidden">
        <div class="modal" role="dialog" aria-modal="true">
            <div class="modal-icon" id="modal-icon"></div>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn">Cancel</button>
                <button id="modal-confirm" class="modal-btn modal-btn-primary"></button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden" role="alert" aria-live="polite"></div>

    <footer class="site-footer">
        <a href="index.html" class="home-link">← Classic Sudoku</a>
        <a href="https://github.com/miztiik/yen-doku" target="_blank" rel="noopener" class="repo-link">
            <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>View on GitHub</span>
        </a>
    </footer>
</body>
</html>
