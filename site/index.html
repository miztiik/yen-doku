<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Yen-Doku</title>
    <link rel="stylesheet" href="style.css?v=12">
    <script src="app.js?v=8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300&family=Nunito:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <h1>Yen-Doku</h1>
            <p class="subtitle" id="puzzle-date"></p>
        </header>

        <nav class="difficulty-picker">
            <div class="difficulty-tabs" role="tablist">
                <button data-difficulty="easy" data-level="1" class="tab" role="tab">
                    <span class="tab-label">Easy</span>
                    <span class="tab-dots"><i></i></span>
                </button>
                <button data-difficulty="medium" data-level="2" class="tab" role="tab">
                    <span class="tab-label">Medium</span>
                    <span class="tab-dots"><i></i><i></i></span>
                </button>
                <button data-difficulty="hard" data-level="3" class="tab" role="tab">
                    <span class="tab-label">Hard</span>
                    <span class="tab-dots"><i></i><i></i><i></i></span>
                </button>
                <button data-difficulty="extreme" data-level="4" class="tab active" role="tab" aria-selected="true">
                    <span class="tab-label">Extreme</span>
                    <span class="tab-dots"><i></i><i></i><i></i><i></i></span>
                </button>
            </div>
        </nav>

        <div id="error-message" class="error hidden"></div>

        <main>
            <div id="sudoku-grid" class="grid" role="grid" aria-label="Sudoku puzzle grid"></div>
        </main>

        <div class="toolbar">
            <button id="btn-pencil" class="tool" data-tooltip="Pencil Mode (P)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9"/>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                </svg>
            </button>
            <button id="btn-erase" class="tool" data-tooltip="Erase (⌫)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/>
                    <line x1="18" y1="9" x2="12" y2="15"/>
                    <line x1="12" y1="9" x2="18" y2="15"/>
                </svg>
            </button>
            <div class="tool-divider"></div>
            <button id="btn-hint" class="tool" data-tooltip="Hint (H)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 18h6"/>
                    <path d="M10 22h4"/>
                    <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"/>
                </svg>
            </button>
            <button id="btn-check" class="tool tool-primary" data-tooltip="Check Solution">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </button>
            <div class="tool-divider"></div>
            <button id="btn-undo" class="tool" data-tooltip="Undo (⌘Z)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 7v6h6"/>
                    <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                </svg>
            </button>
            <button id="btn-reset" class="tool tool-danger" data-tooltip="Reset Puzzle">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
        </div>

        <div class="numpad">
            <button class="num" data-num="1">1</button>
            <button class="num" data-num="2">2</button>
            <button class="num" data-num="3">3</button>
            <button class="num" data-num="4">4</button>
            <button class="num" data-num="5">5</button>
            <button class="num" data-num="6">6</button>
            <button class="num" data-num="7">7</button>
            <button class="num" data-num="8">8</button>
            <button class="num" data-num="9">9</button>
        </div>

        <div id="toast" class="toast hidden"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop hidden">
        <div class="modal" role="dialog" aria-modal="true">
            <div class="modal-icon" id="modal-icon"></div>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn">Cancel</button>
                <button id="modal-confirm" class="modal-btn modal-btn-primary"></button>
            </div>
        </div>
    </div>

</body>
</html>
